<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="contact-us">
        <h2>CONTACT US</h2>
        <div class="clearfix">
            <div class="info">
                <h3>Contact Info</h3>
                <ul class="contact-list">
                    <li><i class="fas fa-map-marker-alt"></i> 321 Awesome Street</li>
                    <li><i class="far fa-envelope"></i> info@sompanyname.com</li>
                    <li><i class="fas fa-phone-alt"></i><a href="tel:+84328516147">+84328516147</a></li>
                </ul>
            </div>
            <div class="contact-form">
                <h3>Having Any-Query! Or Book an appointment</h3>
                <form method="" action="">
                    <p><input type="text" name="name" placeholder="Your Name" value=""></p>
                    <p><input type="email" name="email" placeholder="Your Email" value=""></p>
                    <p><input type="Subject" value="" ></p>
                    <p><textarea name="message" placeholder="Message" cols="50" rows="10"></textarea></p>
                    <p class="submit-btn"><button type="submit">Send Message</button></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
